<h1 class="pt-3">{{formTitle}} cikket</h1>
<hr />

<form #myForm="ngForm" (ngSubmit)="myForm.form.valid && saveBlogPost()" accept-charset="UTF-8" novalidate>
  <input type="text" class="blogHeader pt-2" placeholder="Cikk címe..." class="form-control row" name="postTitle"
    [(ngModel)]="postData.title" #postTitle="ngModel" required />
  <span class="text-danger" *ngIf="myForm.submitted && postTitle.errors?.required">
    Title is required
  </span>
  <div class="form-group col-md-6 pt-4">
    <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" value="Kép feltöltése" />
    <img class="thumb" [src]="postData.imgPost" alt="Még nincs feltöltve kép" />
  </div>
 

  <input type="text" value="col-md-6" placeholder="Cikk szélessége a főoldalon" class="form-control pt-2 pb-2 col-md-4" name="posFeatured"
    [(ngModel)]="postData.featured" #postTitle="ngModel" />
  <br />
  <div class="form-group">
    <ckeditor name="myckeditor" [config]="ckeConfig" [(ngModel)]="postData.content" #myckeditor="ngModel" debounce="300"
      [editor]="Editor" (ready)="onReady($event)"></ckeditor>
  </div>

  <div class="form-group float-right">
    <button class="mr-2" type="submit" mat-raised-button color="primary">Mentés</button>
    <button class="ml-2" type=" button" mat-raised-button color="warn" (click)="cancel()">Mégsem</button>
  </div>
</form>
