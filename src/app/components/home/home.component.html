<div class="row">
    <div class="left-panel col-md-10">
        <div class="container-fluid">
            <app-blog-card class="row"></app-blog-card>
        </div>
    </div>
    <div  class="right-panel col-md-2 pt-3">
        <mat-card class="w-100">
            <mat-card-header>
              <mat-card-title>{{currentDate | date:'yyyy-MM-dd'}}</mat-card-title>
              <mat-card-subtitle class="namedays">{{nameday}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>

          </mat-card>
          

    </div>
</div>
